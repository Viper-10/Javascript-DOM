<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Revision</title>
  </head>
  <body>
    <div class="container">
      <section class = "prompt-message">
        Your message in prompt : 
      </section>
      <section class="friends-content">
        <h2 class="secondary-heading">My friends :</h2>
        <ul id="friends" class="friends-list">
          <li class="friend">Sara Vijayakumar</li>
          <li class="friend">Theka</li>
          <li class="friend">Swetha Sekar</li>
          <li class="friend">Mirnalini</li>
        </ul>
      </section>
      <section class="counter-game">
          <h2 class="secondary-heading">Counter game</h2>
          <button id="plus-button" class="btn">+</button>
          <span id ="count-value" class="test purpose ignore me please"></span>
          <button id="minus-button" class="btn">-</button>
          <br/>
          <button id="reset-button" class="btn">Reset</button>
      </section>
      <section class="guess-game">
          <h2 class="secondary-heading">Guess the number btw 0 and 5</h2>
          <input name="guess-value"></input>
          <div id="progress-message"></div>
          
          <button class="btn" id="start-game-button">Start Game</button>
      </section>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
